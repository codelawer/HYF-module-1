<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Basic tags with styles</title>

    <!-- You can add comments like this to document your HTML source code. -->

    <!-- A link to your external stylesheet file is the preferred method: -->
    <link rel="stylesheet" href="basic_tags_with_styles.css"/>

    <style type="text/css" media="screen">
      /* Everything inside the style tag is CSS code, this comment included! */
      body {
        /* This margin property overrides the margin from the .css file. */
        margin: 30px;
      }
    </style>

  </head>
  <body>
    <h1>The main title</h1>
    <p>This is the first paragraph.</p>
    <p id="product-name">This is the second paragraph.</p>
    <p class="error">This should look like an error message.</p>
    <p class="success">This should look like a success message.</p>
    <p style="color: gray; font-size: 14px;">
      Writing CSS inline in tag attributes is a bad habit.
    </p>
  </body>
</html>
